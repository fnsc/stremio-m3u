name: Update M3U Playlist

on:
  # Runs automatically every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allows manual trigger from GitHub
  workflow_dispatch:

  # Runs on push to main
  push:
    branches:
      - main
    paths:
      - 'stremio_to_m3u.py'

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate M3U playlist
        env:
          ADDON_URL: ${{ vars.ADDON_URL || 'https://da5f663b4690-minhatv.baby-beamup.club/' }}
          OUTPUT_FILE: 'playlist.m3u'
          QUALITY_FILTER: ${{ vars.QUALITY_FILTER || 'FHD' }}
        run: python stremio_to_m3u.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add playlist.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Playlist updated - $(date -u '+%Y-%m-%d %H:%M') UTC" && git push)
